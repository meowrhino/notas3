<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas con Personalización</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Gupter&family=Reddit+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="pattern-circles dark-mode">
    <header>
        <h1>Notas 3</h1>
    </header>

    <div id="loading">Cargando notas...</div>

    <div id="filters">
        <!-- Todos activados por defecto 
        <button data-filter="all" aria-pressed="true">Todas</button>-->
        <button data-filter="small" aria-pressed="true">notas</button>
        <button data-filter="medium" aria-pressed="true">historietas</button>
        <button data-filter="large" aria-pressed="true">historias</button>
    </div>

    <!-- Contenedor de filtros de etiquetas -->
    <div id="tag-filters"></div>

    <div id="articles-container" style="display: none;"></div>

    <!-- Panel de personalización -->
    <div class="customization-panel">
        <h3>Personalización</h3>
        <button onclick="changePattern('pattern-circles')">Círculos</button>
        <button onclick="changePattern('pattern-lines')">Líneas Diagonales</button>
        <button onclick="changePattern('pattern-grid')">Cuadrícula</button>
        <button onclick="toggleDarkMode()">Modo Oscuro/Claro</button>
    </div>

    <div class="notes-container">
        <div class="note">Nota de ejemplo 1</div>
        <div class="note">Nota de ejemplo 2</div>
        <div class="note">Nota de ejemplo 3</div>
    </div>

    <script src="js/load-and-filter-notes.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
