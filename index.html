                const filter = event.target.getAttribute('data-filter');
                const articles = document.querySelectorAll('.note');
                articles.forEach(article => {
                    if (filter === 'all' || article.classList.contains(filter)) {
                        article.style.display = 'block';
                    } else {

                    }
                });
