<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notas 3</title>
    <style>
        /* Estilos limpios de notas2 */
        :root {
            --bg-color: burlywood;
        }

        body {
            margin: 0;
            padding: 0;
            background-image: radial-gradient(#f0e7d8 2px, transparent 2px),
                linear-gradient(#f8ecd8 2px, transparent 2px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
        }

        header {
            display: none;
        }

        p {
            margin-top: 0.3em;
            margin-bottom: 0.3em;
        }

        a {
            text-decoration: none;
        }

        article {
            max-width: 800px;
            padding: 15px 35px;
            background-color: beige;
            margin: 20px 10px;
        }

        .data {
            display: flex;
            justify-content: end;
            gap: 20px;
            margin-top: 50px;
            background-color: var(--bg-color);
            padding: 5px;
        }

        .trans {
            opacity: 0.4;
        }

        /* Estilos mínimos necesarios para la funcionalidad */
        #filters,
        #tag-filters {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            flex-wrap: wrap;
            margin: 10px;
        }

        button {
            padding: 6px 12px;
            border: 1px solid #8b7355;
            background-color: #8b7355;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button[aria-pressed="true"] {
            background-color: #fff6e6;
            color: #8b7355;
        }

        button.active {
            background-color: #8b7355;
            color: white;
        }

        .note .content {
            max-height: none;
        }

        .note.large .content {
            max-height: 100px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .note.large.expanded .content {
            max-height: none;
        }

        #loading {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(222, 184, 135, 0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        #articles-container {
            display: block !important;
            /* Override inline style */
        }

        .note {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .note.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <header>
        <h1>Notas 3</h1>
    </header>

    <div id="loading">Cargando notas...</div>

    <div id="filters">
        <!-- Todos activados por defecto -->
        <button data-filter="all" aria-pressed="true">Todas</button>
        <button data-filter="small" aria-pressed="true">Pequeñas</button>
        <button data-filter="medium" aria-pressed="true">Medianas</button>
        <button data-filter="large" aria-pressed="true">Largas</button>
    </div>

    <!-- Contenedor de filtros de etiquetas -->
    <div id="tag-filters"></div>

    <div id="articles-container" style="display: none;"></div>

    <script src="js/load-and-filter-notes.js"></script>
    
</body>

</html>
