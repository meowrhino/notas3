<div><h1>monetizaré</h1></div>
<div>todo lo que me hace queer</div>
<div>mi maltrato, mi historia, lo que desentierro y lo que hago consciente</div>
<div>todo lo que nunca he podido contar, lo contaré</div>
<div>y, algún día, lo cantaré</div>
